<!DOCTYPE html>
<html>
<head>
  <title>Data Display</title>
</head>
<body>
  <div id="output"></div>


  <script>
  fetch("https://h7a78b2zt6.execute-api.eu-north-1.amazonaws.com/s2")
    .then(response => {
      if (response.ok) {
        return response.json();
      } else {
        throw new Error("Error: Request failed with status code " + response.status);
      }
    })
    .then(data => {
      // Process the data as needed
      console.log(data);
      // Call a function to display the data on the HTML page
      displayData(data);
    })
    .catch(error => {
      console.error(error);
    });

  function displayData(data) {
    // Access the HTML element where you want to display the data
    var outputElement = document.getElementById("output");

    // Create a new <p> element to display the data
    var paragraph = document.createElement("p");

    // Set the text content of the <p> element to the data
    paragraph.textContent = JSON.stringify(data);

    // Append the <p> element to the output element
    outputElement.appendChild(paragraph);
  }
</script>

</body>
</html>
